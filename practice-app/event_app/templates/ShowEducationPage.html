<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Education History</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <style>
      table,
      th,
      td {
        border: 1px solid;
      }
      .center {
        margin-left: auto;
        margin-right: auto;
        justify-content: center;
      }
      form {
        margin: 0 auto;
        width: 250px;
      }
    </style>
  </head>
  <body>
    {% if action_fail %}
		  <div class="alert alert-danger" role="alert">
			  <h4 class="alert-heading">Database Call Failed</h4>
			  <p>Database call is unsuccessful</p>
		  </div>
	  {% endif %}
    <div class="container">
		<br>
		<br>
      <table class="center">
        <colgroup>
          <col span="1" style="width: 15%" />
          <col span="1" style="width: 70%" />
          <col span="1" style="width: 15%" />
        </colgroup>
        <tr>
          <th>Username</th>
          <th>Institute Name</th>
          <th>Degree</th>
          <th>End Year</th>
        </tr>
        {% for row in result %}
        <tr>
          {% for value in row %}
				<td>
					{{value}}
				</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </table>
    </div>
    <a href="{%url 'home' %}"> <p style="text-align: center">Logout</p></a>
  </body>
</html>
